          text: AngularJS workshop here!)</p>\n(image: angularjs.png class: full-width)\n###
          Who is it for?\nAngularJS makes creating rich web-apps easier than ever
          before. With the philosophy of embracing and extending HTML, powerful data-binding,
          and decoupling and testability via dependency-injects, it's fast becoming
          the most popular MVC framework.\nThis workshop is for anyone unfamiliar
          with AngularJS. Tim will take you through building your first AngularJS
          application, and introduce some of the meatier aspects of the framework
          like directives.\n### Who is it taught by?\nThis workshop is being run by
          (link: http://www.twitter.com/timruffles text: Tim Ruffles). Tim is a Ruby
          & JavaScript Developer living and working in London. Having previously worked
          for Skimlinks as their tech lead, he now spends time mentoring others and
          working on (link: http://www.sidekickjs.com text: SidekickJS), his code-quality
          tracking tool. You can find him speaking about the web at (link: http://www.lanyrd.com/timruffles
          text: various events). \n### What you'll learn\n* The philosophy of Angular\n*
          Booting the app\n* Data-binding\n* Controllers\n* Directives\n* Routing\n*
