text: |

  With all the new HTML5 APIs and node.js making waves in the backend, it's never been a better time to be a JavaScript developer. **Tickets will be released on Friday the 6th of September at 2PM.**

  (image: londonjseh.png class: full-width)

  London JS will (try and) meet on a Monday of each month to hear a couple of talks on the exciting new topics that are influencing our field, before retiring to the local pub.

  ## Talks This Month

  * Nodecopter: JavaScript Flying Robots - Andrew Nesbitt (link: http://twitter.com/teabass text: @teabass)
  * Node and Arduino: Powering the real world with JS - Adam Howard (link: http://twitter.com/skattyadz text: @skattyadz)
  * Hardware Hacking with a Raspberry Pi; What's JavaScript got to do with it? - Alex Roche (link: http://twitter.com/alexhacked text: @alexhacked)

